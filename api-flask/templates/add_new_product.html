{% extends "layout.html" %}
{% block body %}
  <h2>Nouveau Produit</h2>
  <form action="" method=post>
    <p>
      Nom:
        <label>
            <input type=text name=nom value="{{ request.form.nom }}">
        </label>
      <p>Description:
          <label>
              <input type=text name=description value="{{ request.form.description }}">
          </label>
      <p>Quantité:
        <label>
            <input type=text name="quantité" value="{{ request.form.qte }}">
        </label>
      <p>Prix:
          <label>
              <input type=text name="prix" value="{{ request.form.prix }}">
          </label>
      <p>
      <input type=submit value="Create entry">
      <a href="{{ url_for('show_all_products') }}">Retour à la liste</a>
  </form>
{% endblock %}
